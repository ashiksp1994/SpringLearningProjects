<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Create Reservation</h2>
    <form th:action="@{/reservations/save}" th:object="${reservation}" method="post">
        <div class="form-group">
            <label for="reservationDate">Reservation Date:</label>
            <input type="date" class="form-control" id="reservationDate" th:field="*{reservationDate}" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" class="form-control" id="startTime" th:field="*{starttime}" required>
        </div>
        <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="time" class="form-control" id="endTime" th:field="*{endtime}" required>
        </div>
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" class="form-control" id="userId" th:field="*{user.id}" required>
            <!-- You can replace the input type with select and populate options if you have a dropdown of users -->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
